<div class="aulas">
  <h2>Usuarios</h2>
  <ul>
    <li *ngFor="let user of users">
      Nome: <a routerLink="../renderizacao-de-lista/{{user.name}}">{{user.name}}</a>, Job: {{user.job}}, Age: {{user.age}}
      <button (click)="mostrarLocalizacao(user)">Mostrar Localização do Funcionário</button>
      <button (click)="removeUser(users, user)">Remover Usuario</button>
    </li>
  </ul>
  <p>{{userLocation}}</p>
</div>
